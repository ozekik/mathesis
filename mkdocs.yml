site_name: "Mathesis"
site_description: Python library for formal logic (mathematical logic, philosophical logic), formal semantics, and theorem proving
# strict: true
site_url: https://mathesis.readthedocs.io/

theme:
  name: "material"
  custom_dir: "docs/overrides"
  # font:
  #   text: Inter
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: blue grey
      toggle:
        icon: material/lightbulb-outline
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: blue grey
      toggle:
        icon: material/lightbulb
        name: "Switch to light mode"
  features:
      - navigation.footer
      - navigation.expand
  #   - content.tabs.link
  #   - content.code.annotate
  #   - announce.dismiss
  #   - navigation.tabs
  icon:
    logo: simple/matrix
  # favicon: "favicon.png"

repo_name: ozekik/mathesis
repo_url: https://github.com/ozekik/mathesis
edit_uri: edit/master/docs/
# extra:
#   version:
#     provider: mike

# extra_css:
#   - "extra/terminal.css"
#   - "extra/tweaks.css"

extra_javascript:
  - js/extra.js
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
#   - "extra/fluff.js"

nav:
  - Welcome to Mathesis: index.md
  - Get Started:
      - Installation: install.md
      - Use with JupyterLab/Jupyer Notebook: jupyter.py
      # - "Propositional logics": propositional.md
      # - "Predicate logics": predicate.md
  - Usage:
      - Formulas and Grammars: usage/grammars.md
      - Truth Tables: usage/truth-tables.py
      - Set-theoretic Models: usage/models.py
      - ðŸš§ Possible-world (Kripke) Semantics: usage/kripke.md
      - Proofs using Tableau: usage/tableaux.md
      - ðŸš§ Proofs using Natural Deduction: usage/natural-deduction.md
      - Proofs using Sequent Calculus: usage/sequent-calculi.md
      - Automated Reasoning: usage/automated-reasoning.md
  - Contributing: contributing.md
  - ðŸš§ API Reference: []

markdown_extensions:
  - tables
  - toc:
      permalink: true
      title: Page contents
  #   - admonition
  - pymdownx.tasklist:
      custom_checkbox: false
  - pymdownx.arithmatex:
      generic: true
  #   - pymdownx.details
  #   - pymdownx.superfences
  #   - pymdownx.highlight
  - pymdownx.extra
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
#   - pymdownx.tabbed:
#       alternate_style: true
  - pymdownx.superfences:
      custom_fences:
      - name: python
        class: python
        validator: !!python/name:markdown_exec.validator
        format: !!python/name:markdown_exec.formatter

watch:
  - mathesis

plugins:
  # - mike:
  #     alias_type: symlink
  #     canonical_version: latest
  - search
  - markdown-exec
  - mkdocs-jupyter:
      execute: true
      ignore_h1_titles: true
  - exclude:
      glob:
        - plugins/*
        - __pycache__/*
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            members_order: source
            separate_signature: true
            filters: ["!^_"]
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            # extensions:
            #   - docs/plugins/griffe_doclinks.py
